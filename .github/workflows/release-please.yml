on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write
  pull-requests: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release
        if: ${{ github.ref_name == 'main' }}
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          default-branch: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Dev
        if: ${{ github.ref_name == 'develop' }}
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          prerelease: true
          default-branch: develop
          token: ${{ secrets.GITHUB_TOKEN }}
